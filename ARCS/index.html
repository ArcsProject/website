<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>American Romanian Cultural Society</title>

    <link href="Styles/External/bootstrap.min.css" rel="stylesheet">

    <link href="Styles/main-page.css" rel="stylesheet">

    <base href="/" />
</head>
<body ng-app="arcsApp">
    <!-- Required SDK for facebook integration. -->
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <ng-include src="'Views/navbar.html'"></ng-include>

    <ui-view></ui-view>

    <footer>
        <div class="container">
            <span>Copyright information</span>
            <button type="button" class="btn btn-default">Contact Us</button>
            <div class="fb-like" data-href="https://www.facebook.com/ARCSPROJECT/" data-width="250" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="false"></div>
        </div>
    </footer>

    <script src="Scripts/External/jquery.min.js"></script>
    <script src="Scripts/External/bootstrap.min.js"></script>
    <script src="Scripts/External/angular.min.js"></script>
    <script src="Scripts/External/angular-ui-router.min.js"></script>

    <script src="Scripts/arcs.js"></script>
    <script src="Scripts/Controllers/event.js"></script>
    <script src="Scripts/Controllers/events.js"></script>
    <script src="Scripts/Controllers/film-festival.js"></script>
    <script src="Scripts/Controllers/staff.js"></script>
    <script src="Scripts/Controllers/sponsors.js"></script>
</body>
</html>
