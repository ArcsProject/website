<div ng-if="DataLoaded != true" class="sk-circle">
    <div class="sk-circle1 sk-child"></div>
    <div class="sk-circle2 sk-child"></div>
    <div class="sk-circle3 sk-child"></div>
    <div class="sk-circle4 sk-child"></div>
    <div class="sk-circle5 sk-child"></div>
    <div class="sk-circle6 sk-child"></div>
    <div class="sk-circle7 sk-child"></div>
    <div class="sk-circle8 sk-child"></div>
    <div class="sk-circle9 sk-child"></div>
    <div class="sk-circle10 sk-child"></div>
    <div class="sk-circle11 sk-child"></div>
    <div class="sk-circle12 sk-child"></div>
</div>
<div ng-if="DataLoaded" class="container">
    <h2>Alumni</h2>
    <div ng-repeat="member in alumni">
        <div class="media">
            <div class="col-sm-3">
                <img class="media-object" src="../Resources/Images/{{member.imagePath}}" alt="Image of {{member.name}}">
            </div>
            <div class="col-sm-9">
                <h4 class="media-heading">{{member.name}} ({{member.years}})</h4>
                <h5 ng-if="member.email"><a ng-href="mailto:{{member.email}}">{{member.email}}</a></h5>
                <p>{{member.details}}</p>
            </div>
        </div>
        <hr />
    </div>
</div>
{{TrackOutboundRequests()}}
