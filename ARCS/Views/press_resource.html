<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-9">
                <h3 class="panel-title">{{$ctrl.resource.title}} {{$ctrl.resource.year}}</h3>
            </div>
            <div class="col-xs-3">
                <button ng-if="$ctrl.resource.moreInfoPath" class="btn btn-info btn-sm event-button" ui-sref="{{$ctrl.resource.moreInfoPath}}">More Info</button>
                <a ng-if="$ctrl.resource.moreInfoHref" href="{{$ctrl.resource.moreInfoHref}}" target="_blank"><button class="btn btn-info btn-sm event-button">More Info</button></a>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="media">
            <div class="col-sm-3">
                <img ng-if="$ctrl.resource.imagePath" class="media-object" src="../Resources/Images/{{$ctrl.resource.imagePath}}" alt="{{$ctrl.resource.imageAlt}}" />
            </div>
            <div class="col-sm-9">
                <p ng-if="$ctrl.resource.description" ng-bind-html="desc" ng-repeat="desc in $ctrl.resource.description"></p>
                <a href="{{$ctrl.resource.mediaResourcesPath}}" target="_blank">Media Resources</a>
            </div>
        </div>
    </div>
</div>
