<div class="container">
    <h2>Past Events</h2>
    <div class="dropdown events-dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="filter-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Filter by Type
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="filter-dropdown">
            <li role="menuitem" ng-repeat="filter in filters"><a href="#" ng-click="setSelectedFilter(filter)">{{filter}}</a></li>
        </ul>
        <label>Selected type: {{selectedFilter ? selectedFilter : "All"}} events</label>
    </div>
    <div class="dropdown events-dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="filter-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Filter by Year
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="filter-dropdown">
            <li role="menuitem" ng-repeat="year in years"><a href="#" ng-click="setSelectedYear(year)">{{year}}</a></li>
        </ul>
        <label>Selected year: {{selectedYear ? selectedYear : "All"}}</label>
    </div>
    
    <event event="event" ng-repeat="event in events | pastEventsFilter:selectedFilter:selectedYear"></event>
</div>
{{TrackOutboundRequests()}}
