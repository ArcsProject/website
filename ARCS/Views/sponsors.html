<div class="container">
    <h2>Sponsors</h2>
    <div class="col-xs-6 col-md-3" ng-repeat="sponsor in sponsors">
        <a href="{{sponsor.link}}" class="thumbnail" target="_blank">
            <img ng-src="../Resources/Images/{{sponsor.imagePath}}" alt="Logo for {{sponsor.link}}" class="sponsor-image">
        </a>
    </div>
</div>
